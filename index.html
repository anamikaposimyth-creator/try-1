    // --- Router Engine ---
    const appContainer = document.getElementById('app-container');
    const loadingOverlay = document.getElementById('loading-overlay');

    function navigate() {
      // Robust path detection
      const hash = window.location.hash || '#/home';
      let path = hash.replace(/^#\/?/, '').toLowerCase() || 'home';
      
      // Fallback if route doesn't exist
      if (!PAGE_CONTENT[path]) path = 'home';

      // Inject content
      appContainer.innerHTML = PAGE_CONTENT[path];

      // Update Nav States
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('data-page') === path) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });

      // Cleanup
      window.scrollTo(0,0);
      loadingOverlay.style.opacity = '0';
      setTimeout(() => loadingOverlay.style.display = 'none', 300);
    }

    // --- Mobile Menu ---
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Close menu on navigation
    window.addEventListener('hashchange', () => {
      mobileMenu.classList.add('hidden');
      loadingOverlay.style.display = 'flex';
      loadingOverlay.style.opacity = '1';
      setTimeout(navigate, 150); // Small delay for smoothness
    });

    // --- Init ---
    document.addEventListener('DOMContentLoaded', navigate);
    // Extra safety call if DOMContentLoaded already fired
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      navigate();
    }
  </script>
